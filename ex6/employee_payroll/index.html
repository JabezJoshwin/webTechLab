<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Employee Payroll Calculator</title>
</head>

<body>
    <div class="container bg-dark text-center text-white rounded w-50 mt-5 h-100">
        <h1 class="text-center mb-5 p-3">Employee Payroll Calculator</h1>

        <form action="#" class="text-start">
            <div class="bs mb-5">
                <label for="basic" class="form-label"><b>Basic Salary:</b></label>
                <input type="number" class="form-control" name="basic" id="basic">
            </div>

            <div class="homeRentAllowance mb-5">
                <label for="hra" class="form-label"><b>HRA:</b> </label>
                <input type="number" class="form-control" name="hra" id="hra">
            </div>

            <div class="in mb-5">
                <label for="incent" class="form-label"><b>Incentives</b></label>
                <input type="number" class="form-control" name="incent" id="incent">
            </div>

            <div class="text-center">
                <button id="calc" type="submit" class="btn btn-primary mb-5 btn-lg w-100">Calculate Salary</button>
            </div>

        </form>

        <div class="container-fluid text-start bg-secondary rounded bg-opacity-50 mb-4">
            <p><b>Gross Salary: </b> <span id="gross" class="text-info">$0.00</span></p>
            <p><b>Tax Amount: </b> <span id="tax" class="text-info">$0.00</span></p>
            <p><b>Net Salary: </b> <span id="net" class="text-info">$0.00</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(() => {
            $("#calc").click((e) => {
                e.preventDefault();

                let basic = parseFloat($("#basic").val()) || 0;
                let hra = parseFloat($("#hra").val()) || 0;
                let incent = parseFloat($("#incent").val()) || 0;

                let gross = basic + hra + incent;
                let taxRate = 0;

                if (gross > 80000)
                    taxRate = 20;
                else if (gross > 60000)
                    taxRate = 15;
                else if (gross > 40000)
                    taxRate = 10;
                else if (gross > 2000)
                    taxRate = 5;
                else
                    taxRate = 0;

                let tax = taxRate / 100 * gross;

                $("#gross").text("$" + gross.toFixed(2));
                $("#tax").text("$" + tax.toFixed(2));
                $("#net").text("$" + (gross - tax).toFixed(2));
            }

            )
        }
        )
    </script>

</body>

</html>
