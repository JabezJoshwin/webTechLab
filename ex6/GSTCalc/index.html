<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body class="bg-secondary-light" style="font-size: 1.75rem;">
    <div class="container text-center bg-light w-50 mt-5 rounded-4" style="height: 78vh;">
        <h1 class="text-primary p-3"><b>GST Calculator</b></h1>

        <div class="amount text-start mb-3">
            <label for="amt" class="form-label"><b>Amount:</b></label>
            <input type="number" class="form-control" name="amt" id="amt">
        </div>

        <div class="gst-select text-start mb-3">
            <label for="gst" class="form-label"><b>Enter GST(%):</b></label>
            <select name="gst" id="gst" class="form-control">
                <option value="3">3%</option>
                <option value="5">5%</option>
                <option value="12">12%</option>
                <option value="18">18%</option>
                <option value="28">28%</option>
            </select>
        </div>

        <div class="ans d-flex justify-content-center mb-3">

            <div class="bg-primary bg-opacity-10 p-4 rounded-3 m-2">
                <p class="text-primary">Actual Amount:</p>
                <p><b id="actual">0.00</b></p>
            </div>

            <div class="bg-primary bg-opacity-10 p-4 rounded-3 m-2">
                <p class="text-primary">GST Amount:</p>
                <p><b id="gstAmt">0.00</b></p>
            </div>

            <div class="bg-primary bg-opacity-10 p-4 rounded-3 m-2">
                <p class="text-primary">Total Amount:</p>
                <p><b id="total">0.00</b></p>
            </div>
        </div>

        <button class="btn btn-primary btn-lg w-100 mb-4" id="reset">RESET</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let fn = () => {
            let amt = parseFloat($("#amt").val());
            let rate = parseFloat($("#gst").val()) / 100;
            let gst = amt * rate;

            $("#actual").text(amt.toFixed(2));
            $("#gstAmt").text(gst.toFixed(2));
            $("#total").text((gst + amt).toFixed(2));
        };

        $(document).ready(function () {
            $("#amt").change(fn);
            $("#gst").change(fn);

            $("#reset").click(function() {
                $("#amt").val(0);

                $("#actual").text("0.00");
                $("#gstAmt").text("0.00");
                $("#total").text("0.00");
            });
        });
    </script>
</body>
</html>
